
    <script>
// Assuming onboardingData is populated after the 5 questions
let onboardingData = {}; // Example: { monthlyExpenses: 2000, currentSavings: 100000, monthlySavings: 500 }

function calculateFIRE() {
    if (Object.keys(onboardingData).length >= 3) { // Check if enough data collected
        var chatInterface = document.getElementById('chat-interface');
        if (chatInterface) chatInterface.style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        const annualExpenses = (onboardingData.monthlyExpenses || 0) * 12;
        const fiTarget = annualExpenses * 25;
        const realReturn = 0.07;
        let yearsToRetirement = "N/A";
        let targetFIDate = "N/A";

        if (onboardingData.currentSavings > 0) {
            yearsToRetirement = Math.log(fiTarget / onboardingData.currentSavings) / Math.log(1 + realReturn);
            yearsToRetirement = Math.max(0, yearsToRetirement).toFixed(1);
            const currentYear = new Date().getFullYear();
            targetFIDate = Math.ceil(currentYear + parseFloat(yearsToRetirement));
        } else if (onboardingData.monthlySavings > 0) {
            const yearsToSaveTarget = fiTarget / ((onboardingData.monthlySavings || 0) * 12);
            yearsToRetirement = yearsToSaveTarget.toFixed(1);
            const currentYear = new Date().getFullYear();
            targetFIDate = Math.ceil(currentYear + parseFloat(yearsToRetirement));
        } else {
           yearsToRetirement = "âˆž";
           targetFIDate = "Never at this rate";
        }

        document.getElementById('progress-percentage').innerText = '100%';
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('fi-target-value').innerText = `$${fiTarget.toLocaleString()}`;
        document.getElementById('years-to-retirement').innerText = yearsToRetirement;
        document.getElementById('target-fi-date').innerText = targetFIDate;
    }
}
// In a real app, this would be triggered by an event after the 5th question.
// You would collect data into onboardingData and then call calculateFIRE();
// e.g., onboardingData = { monthlyExpenses: 3000, currentSavings: 50000, monthlySavings: 1000 }; calculateFIRE();
</script>
    
    <div id="dashboard" class="hidden p-6 bg-gray-900 text-white min-h-screen">
        <h2 class="text-3xl font-bold mb-6 text-center text-teal-400">Your FIRE Dashboard</h2>
        <div class="mb-8 p-4 bg-gray-800 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-400">Progress to FI Number</span>
                <span id="progress-percentage" class="font-bold text-teal-400">0%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-4 mb-4">
                <div id="progress-bar" class="bg-teal-500 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <div class="text-right text-gray-400">Target: <span id="fi-target-value">0</span></div>
        </div>
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-xl font-semibold mb-3 text-teal-400">Years to Retirement</h3>
                <p id="years-to-retirement" class="text-4xl font-bold">--</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-xl font-semibold mb-3 text-teal-400">Target FI Date</h3>
                <p id="target-fi-date" class="text-4xl font-bold">----</p>
            </div>
        </div>
    
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4 text-center text-teal-400">Projected Wealth Growth</h3>
            <div id="wealth-chart-placeholder" class="bg-gray-700 h-64 rounded flex items-center justify-center">
                <p class="text-gray-500">Chart will be here</p>
            </div>
        </div>
    </div>
    
    </body>
    </html>
